<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flipkart Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #2874f0;
    }

    .logo span {
      font-size: 12px;
      color: #f0c14b;
    }

    .search-box input {
      padding: 8px 12px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .nav-icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-icons a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .categories {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .category {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-size: 13px;
      color: #333;
      cursor: pointer;
      transition: color 0.2s;
    }

    .category:hover {
      color: #2874f0;
    }

    .category img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- Top Nav Bar -->
  <div class="navbar">
    <div class="logo">Flipkart <span>Explore Plus âœ¨</span></div>
    <div class="search-box">
      <input type="text" placeholder="Search for Products, Brands and More">
    </div>
    <div class="nav-icons">
      <a href="#">Login</a>
      <a href="#">Cart</a>
      <a href="#">Become a Seller</a>
    </div>
  </div>

  <!-- Categories -->
  <div class="categories">
    <div class="category">
      <img src="https://img.icons8.com/emoji/48/fast-delivery-emoji.png" alt="Minutes">
      <div>Minutes</div>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/48/iphone14.png" alt="Mobiles">
      <div>Mobiles & Tablets</div>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/48/shirt.png" alt="Fashion">
      <div>Fashion</div>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/48/laptop.png" alt="Electronics">
      <div>Electronics</div>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/48/armchair.png" alt="Home">
      <div>Home & Furniture</div>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/48/tv.png" alt="TV">
      <div>TVs & Appliances</div>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/48/airplane-take-off.png" alt="Flight">
      <div>Flight Bookings</div>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/48/teddy-bear.png" alt="Beauty">
      <div>Beauty, Food..</div>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/48/grocery-bag.png" alt="Grocery">
      <div>Grocery</div>
    </div>
  </div>

</body>
</html>
