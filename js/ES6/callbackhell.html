<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Hell</title>
</head>
<body>
    <script>
        function getdata(dataid,getnextdata){
            setTimeout(()=>{
                console.log("data",dataid) ;
                if(getnextdata){
                    getnextdata() ;
                }
            },2000) ;
        }
        getdata(1,()=>{
            getdata(2,()=>{
                getdata(3,()=>{
                    getdata(4) ;
                })
            })

        });
        // getdata(2);
        // getdata(3);
    </script>
</body>
</html>
