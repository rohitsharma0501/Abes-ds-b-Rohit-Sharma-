<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
    <style>

    </style>
</head>
<body>
    <script>
        const mypromise = new Promise((resolve,reject)=>{
            const password ="tt@435" ;
            if(password.length>8){
                resolve("password lenagth is okay") ;
            }else{
                reject("password is shorter in length") ;
            }
        })
        mypromise.then((msg)=>{
            console.log(msg) ;
        })
        mypromise.catch((error)=>{
            console.log(error) ;
        })
    </script>
</body>
</html>
