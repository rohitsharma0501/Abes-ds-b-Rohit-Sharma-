<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await</title>
</head>
<body>
    <script>
        async function a(){
            let promise = new Promise((resolve,reject)=>{
                setTimeout(()=>resolve("done"),2000) ;
            })
            let result = await promise;
            alert(result) ;
        }
        a() ;
    </script>
</body>
</html>
